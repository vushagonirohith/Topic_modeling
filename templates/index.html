<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Modeling Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-4 glow-text">Topic Modeling Dashboard</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-card">
                    <div class="card-body">
                        <form id="inputForm">
                            <div class="mb-3">
                                <label for="hashtag" class="form-label">Hashtag (without #)</label>
                                <input type="text" class="form-control" id="hashtag" placeholder="e.g., AI" required>
                            </div>
                            <div class="mb-3">
                                <label for="numTopics" class="form-label">Number of Topics</label>
                                <input type="number" class="form-control" id="numTopics" value="5" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 pulse-button">Analyze</button>
                        </form>
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-light" role="status"></div>
                            <p class="text-light">Processing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="results" style="display: none;">
            <div class="col-md-6">
                <div class="card shadow-card">
                    <div class="card-body">
                        <h3 class="card-title">Topic Trends</h3>
                        <img id="trendsImage" class="img-fluid" alt="Topic Trends">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-card">
                    <div class="card-body">
                        <h3 class="card-title">LDA Visualization</h3>
                        <iframe id="ldaIframe" class="w-100" style="height: 600px;" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
